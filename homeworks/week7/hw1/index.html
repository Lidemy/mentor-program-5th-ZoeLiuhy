<!DOCTYPE HTML> 
<html>
 <head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Form</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
 </head>
 <body>
  <div class="wrapper">
    <form>
      <div class="form__box">
        <div class="banner"></div>
        <div class="form__content">
          <h1>新拖延運動報名表單</h1>
          <div class="event__information">
            活動日期：2020/12/10 ~ 2020/12/11
            <br>
            活動地點：台北市大安區新生南路二段1號
          </div>
          <div class="required"> * 必填</div>
          <div class="question__required hide-error">
            <div class="question__word">暱稱</div>
            <input type="text" name="nickname" placeholder="您的回答" />
            <div class="result">請輸入暱稱</div>
          </div> 
          <div class="question__required hide-error">
            <div class="question__word">電子郵件</div>
            <input type="email" name="email" placeholder="您的電子郵件" />
            <div class="result">請輸入電子郵件</div>
          </div>
          <div class="question__required hide-error">
            <div class="question__word">手機號碼</div>
            <input type="mobile" name="mobile" placeholder="您的手機號碼">
            <div class="result">請輸入手機號碼，格式如09xxxxxxxx</div>
          </div>
          <div class="question__required hide-error">
            <div class="question__word">報名類型</div>
            <div class="option">
            <label>
              <input type="radio" name="type" value="1" />躺在床上用想像力實作
            </label>
            <br>
            <label>
              <input type="radio" name="type" value="2" />趴在地上滑手機找現成的
            </label>
            </div>
            <div class="result">請輸入報名類型</div>
          </div>
          <div class="question__required hide-error">
            <div class="question__word">怎麼知道這個活動的?</div>
            <input type="text" name="know_the_event_from" placeholder="您的回答"/>
            <div class="result">請輸入資料</div>
          </div>
          <div class="question">
            <div class="question__word">其他</div>
            <div class="question__description">對活動的一些建議</div>
            <input type="text" name="advice" placeholder="您的回答">
          </div>
          <button class="submit__button">提交</button>
          <div class="warning">請勿透過表單送出您的密碼。</div>
        </div> 
      </div>
    </form>
  </div>
  <footer>
  © 2020 © Copyright. All rights Reserved.
  </footer>
  <script src="index.js"></script>
 </body>
</html>
